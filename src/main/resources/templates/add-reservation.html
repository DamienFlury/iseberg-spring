<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Add Reservation</title>
  </head>
  <body style="padding: 20px">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Iseberg</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Essen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/add-reservation">Reservieren</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Über uns</a>
          </li>
        </ul>
      </div>
    </nav>
    <h3>Add Reservation</h3>
    <form
      action="#"
      th:action="@{/add-reservation}"
      th:object="${reservation}"
      method="POST"
    >
      <div class="form-group">
        <label for="id">Id</label>
        <input
          type="text"
          class="form-control"
          id="id"
          placeholder="Id"
          th:field="*{id}"
        />
      </div>
      <div class="form-group">
        <label for="title">Titel</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Titel"
          th:field="*{title}"
        />
      </div>
      <div class="form-group">
        <label for="description">Beschreibung</label>
        <textarea
          type="text"
          class="form-control"
          id="description"
          placeholder="Beschreibung"
          th:field="*{description}"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="date">Datum</label>
        <input
          type="date"
          class="form-control"
          id="date"
          placeholder="Datum"
          th:field="*{date}"
        />
      </div>
      <div>
        <button type="submit" class="btn btn-success">Bestätigen</button>
        <a href="index.html" class="btn btn-danger">Abbrechen</a>
      </div>
    </form>
    <footer style="margin-top: 20px">
      <p style="border-top: 1px solid; width:20%">&copy; 2019 Damien Flury</p>
    </footer>
  </body>
</html>
